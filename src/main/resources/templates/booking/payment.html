<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Passenger Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
        }
        .text-danger {
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">Passenger Information</h2>
    <form th:action="@{/flight/payment}" th:object="${passengers}" method="post">
        <div class="mb-3">
            <label class="form-label">First Name: </label>
            <input type="text" class="form-control" th:field="*{firstName}" />
            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{fullName}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" />
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phone}" />
            <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" id="genderMale" />
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" id="genderFemale" />
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Other" id="genderOther" />
                    <label class="form-check-label" for="genderOther">Other</label>
                </div>
            </div>
            <small class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dob}" id="dob" />
            <small class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></small>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-3">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];
</script>
</body>
</html>
