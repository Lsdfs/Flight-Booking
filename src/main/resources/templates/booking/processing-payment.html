<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-processed-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .payment-processed-header {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        .payment-processed-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .payment-processed-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .return-home-button {
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .return-home-button:hover {
            background-color: #0056b3;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

    </style>
</head>
<body>

<div class="payment-processed-container">
    <div class="payment-processed-icon">
        <i class="bi bi-check-circle"></i> <!-- Bootstrap icon -->
    </div>

    <div class="payment-processed-header">
        Payment Processed Successfully!
    </div>

    <div class="payment-processed-message">
        Your payment has been successfully processed. You will receive a confirmation email shortly. Thank you for your purchase!
    </div>

    <a href="http://localhost:8080/flight" class="btn">Back to Flights</a>

    <div class="footer-text">
        If you have any questions, feel free to contact our support team.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script> <!-- Bootstrap Icons -->
</body>
</html>
