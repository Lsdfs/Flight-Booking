<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #fff6f6, #ffeaea);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-processed-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 550px;
            width: 90%;
            border-top: 8px solid #e60000;
        }

        .payment-processed-icon {
            font-size: 60px;
            color: #f5b800;
            margin-bottom: 20px;
        }

        .payment-processed-header {
            font-size: 2rem;
            font-weight: bold;
            color: #e60000;
            margin-bottom: 15px;
        }

        .payment-processed-message {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-vietjet {
            background-color: #f5b800;
            color: #e60000;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-vietjet:hover {
            background-color: #e60000;
            color: white;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

    </style>
</head>
<body>

<div class="payment-processed-container">
    <div class="payment-processed-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>

    <div class="payment-processed-header">
        Payment Successful!
    </div>

    <div class="payment-processed-message">
        Your payment has been received. A confirmation email has been sent to your inbox. Thank you for flying with us!
    </div>

    <a href="/" class="btn btn-vietjet">Back to Flights</a>

</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
