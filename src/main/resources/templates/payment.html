<!DOCTYPE html >
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Passenger Info</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/errorDate.css}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4fb;
        }
        .form-container {
            width: 600px;
            margin: 30px auto;
            padding: 25px;
            background-color: #ffffff;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #e32526;
        }

        .radio-group, .checkbox-group {
            margin-top: 10px;
        }

        .form-section {
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #e32526;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #c41e21;
        }
        .input-line {
            all: unset; /* Reset all default styles */
            border-bottom: 1px solid #ccc;
            padding: 8px 4px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
            background: transparent;
        }

        .input-line:focus {
            border-bottom: 2px solid #e60000; /* Red underline when focused */
        }


    </style>
</head>
<header class="header-container">
    <a th:href="@{/}" class="header-left" style="text-decoration: none;">
        <img th:src="@{/image/logo.webp}" alt="Vietjet Air" class="logo">
    </a>
    <button class="mobile-menu-btn" aria-label="Menu">
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
    </button>
    <div class="header-right">
        <div class="user-info">
            <a href="/faq/categories">
                <img th:src="@{/image/support_icon.png}" alt="Support-icon" class="support">
                <span class="support-text">Support</span>
            </a>
            <div class="dropdown ms-3">
                <button class="btn btn-link dropdown-toggle" type="button"
                        id="userDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <span class="text-white text-decoration-none" sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                    <span class="text-white text-decoration-none" sec:authorize="!isAuthenticated()">Guest</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item fs-5" href="/auth/login">Login</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item fs-5" href="/auth/register">Sign up</a>
                    </li>

                    <!-- Authenticated user options -->
                    <li sec:authorize="isAuthenticated()">
                        <a class="dropdown-item fs-5" href="/user/profile">Profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="dropdown-item fs-5" type="submit">Sign out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <nav>
            <a href="#">Skyjoy</a>
            <a href="/my-booking">My Booking</a>
            <a href="/check-in">Online Check-in</a>
            <a href="#">Flight Extras</a>
        </nav>
    </div>
</header>
<body>
<div class="form-container">
    <form th:action="@{/passenger/submit}" th:object="${payment}" method="post">

        <div class="form-section">
            <div class="radio-group">
                <label><input type="radio" th:field="*{gender}" value="Nam" /> Nam</label>
                <label><input type="radio" th:field="*{gender}" value="Nữ" /> Nữ</label>
                <label><input type="radio" th:field="*{gender}" value="Khác" /> Khác</label>
            </div>
        </div>

        <input type="text" name="lastName" placeholder="Họ" class="input-line" required>
        <input type="text" name="firstName" placeholder="Tên đệm & tên" class="input-line" required>
        <input type="date" name="dob" class="input-line" required>
        <input type="tel" name="phone" placeholder="Số điện thoại" class="input-line" required>
        <input type="email" name="email" placeholder="Email" class="input-line" required>
        <input type="text" name="identity" placeholder="CCCD / Passport" class="input-line" required>
        <input type="text" name="currentLocation" placeholder="Nơi ở hiện tại" class="input-line" required>

        <button class="submit-btn" type="submit">Đi tiếp</button>
    </form>
</div>
</body>
</html>
