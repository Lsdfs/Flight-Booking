<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/profile.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xl px-5 navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><img src="just-title.png" width="170px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav d-flex justify-content-between w-100">
            <div class="page-items d-flex">
              
              <li class="nav-item">
                <a class="nav-link" href="#">Skyjoy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Online Check-in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Flight Extras</a>
              </li>
            </div>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Account
              </a>
              <div
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Sign in</a>
                <a class="dropdown-item" href="#">Sign up</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="row not-nav m-5">
      <div class="sidebar-container col-4 me-4 rounded rounded-lg">
        <ul class="sidebar">
          <li class="bar-item">
            <img src="accountIcon.svg" alt="ProfileAccount" class="icon-img" />
            <span class="sidebar-title">My account</span>
          </li>
          <li class="bar-item">
            <img
              src="personalInfo.svg"
              alt="ProfilePersonalInfo"
              class="icon-img"
            />
            <span class="sidebar-title">Personal Information</span>
          </li>
          <li class="bar-item">
            <img
              src="history.png"
              alt="ProfileTransactionHistory"
              class="icon-img"
            />
            <span class="sidebar-title">Transaction History</span>
          </li>
          <li class="bar-item">
            <img src="familyIcon.svg" alt="FamilyList" class="icon-img" />
            <span class="sidebar-title">List of family members</span>
          </li>
          <li class="bar-item">
            <img
              src="manage-booking.svg"
              alt="BookingHistory"
              class="icon-img"
            />
            <span class="sidebar-title" customcolor="black"
              >Manage booking</span
            >
          </li>
        </ul>
      </div>
      <div class="info-container col-6 shadow-sm rounded rounded-lg">
        <div class="info-block">
          <div class="info-title w-100 p-1">
            <p class="text m-0 fs-5 px-3"><b>Account</b></p>
          </div>
          <div class="actual-info px-3 pb-3">
            <div class="info-row d-flex flex-row">
              <img class="info-icon" src="memberNumber.svg" />
              <p class="info-cate">Phone number</p>
              <p class="info"><b th:text="${user.phoneNumber}"></b></p>
            </div>
            <div class="info-row d-flex flex-row">
              <img class="info-icon" src="email.svg" />
              <p class="info-cate">Full name</p>
              <p class="info"><b th:text="|${user.lastName} ${user.firstName}|"></b></p>
            </div>
            <div class="info-row d-flex flex-row">
              <img class="info-icon" src="email.svg" />
              <p class="info-cate">Gender</p>
              <p class="info"><b th:text="${user.gender}"></b></p>
            </div>
            <div class="info-row d-flex flex-row">
              <img class="info-icon" src="email.svg" />
              <p class="info-cate">Date of birth</p>
              <p class="info"><b th:text="${user.dateOfBirth}"></b></p>
            </div>
            <div class="info-row d-flex flex-row">
              <img class="info-icon" src="email.svg" />
              <p class="info-cate">Address</p>
              <p class="info"><b th:text="${user.address}"></b></p>
            </div>
            <div class="info-row d-flex flex-row">
              <img class="info-icon" src="email.svg" />
              <p class="info-cate">Passport number</p>
              <p class="info"><b th:text="${user.passportNumber}"></b></p>
            </div>
            <div class="info-row d-flex flex-row">
              <img class="info-icon" src="email.svg" />
              <p class="info-cate">Citizen ID</p>
              <p class="info"><b th:text="${user.citizenID}"></b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
