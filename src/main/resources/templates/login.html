        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .form-container input {
            width: calc(100% - 20px); /* Đảm bảo chiều rộng bằng nhau */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            /* width: calc(100% - 20px); Đảm bảo chiều rộng bằng nhau */
            width: 100%;
            padding: 10px;
            background-color: #ff6b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #e05d00;
        }

        .form-container p {
            margin-top: 15px;
            color: #777;
        }

        .form-container a {
            color: #007bff;

        }

<header>
    <nav class="navbar navbar-expand-xl px-5 navbar-light bg-light">
        <a class="navbar-brand" href="/"
        ><img src="/img/just-title.png" width="170px"
        /></a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav d-flex justify-content-between w-100">
                <div class="page-items d-flex">

                    <li class="nav-item">
                        <a class="nav-link fs-5" href="#">Skyjoy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="#">My Booking</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </div>
                <li class="nav-item dropdown">
                    <a

                            href="#"
                            id="navbarDropdownMenuLink"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                    >
                        Account
                    </a>
                    <div
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuLink"
                    >
                        <a class="dropdown-item fs-5" href="/auth/login">Sign in</a>
                        <a class="dropdown-item fs-5" href="/auth/register">Sign up</a>
                        <a class="dropdown-item fs-5" href="/user/profile">Profile</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="login-container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="/auth/login" method="post">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Not registered yet? <a href="/auth/register">Create an account</a></p>
        </div>
    </div>

</main>
