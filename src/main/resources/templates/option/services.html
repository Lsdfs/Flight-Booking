<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Vietjet Air</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        .content {
            background-color: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #fca311;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-section {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
<main>
    <div class="content">
        <h2>BUY BAGGAGE, MEALS, SEAT AND MORE...</h2>
        <p>Explore Vietjet's Skyshop store to buy more baggage, meals, seats and more ... Your flight will be comfortable, and surprisingly enjoyable.</p>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <form th:action="@{/booking/services}" method="post">
            <label for="reservationCode">Reservation Code:</label>
            <input type="text" id="reservationCode" name="reservationCode" required>

            <label for="lastName">Last/Family Name (as in passport):</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <button type="submit">Continue</button>
        </form>
    </div>
    <div class="image-section">
        <img src="/image/service.webp" alt="Chef holding meals">
    </div>
</main>
<footer>
</footer>
</body>
</html>
