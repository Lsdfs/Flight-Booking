<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/services.css}">
    <title>BUY BAGGAGE, MEALS, SEAT AND MORE...</title>
    <style>

    </style>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/errorDate.css}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
</head>
<header class="header-container">
    <a th:href="@{/}" class="header-left" style="text-decoration: none;">
        <img th:src="@{/image/logo.webp}" alt="Vietjet Air" class="logo">
    </a>
    <button class="mobile-menu-btn" aria-label="Menu">
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
    </button>
    <div class="header-right">
        <div class="user-info">
            <a href="/faq/categories">
                <img th:src="@{/image/support_icon.png}" alt="Support-icon" class="support">
                <span class="support-text">Support</span>
            </a>
            <div class="dropdown ms-3">
                <button class="btn btn-link dropdown-toggle" type="button"
                        id="userDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <span class="text-white text-decoration-none" sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                    <span class="text-white text-decoration-none" sec:authorize="!isAuthenticated()">Guest</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item fs-5" href="/auth/login">Login</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item fs-5" href="/auth/register">Sign up</a>
                    </li>

                    <!-- Authenticated user options -->
                    <li sec:authorize="isAuthenticated()">
                        <a class="dropdown-item fs-5" href="/user/profile">Profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="dropdown-item fs-5" type="submit">Sign out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <nav>
            <a href="#">Skyjoy</a>
            <a href="/my-booking">My Booking</a>
            <a href="/check-in">Online Check-in</a>
            <a href="#">Flight Extras</a>
        </nav>
    </div>
</header>
<body>
<main>
    <div class="service-container">
        <div class="content">
            <h2>BUY BAGGAGE, MEALS, SEAT AND MORE...</h2>
            <p>Explore Vietjet's Skyshop store to buy more baggage, meals, seats and more ... Your flight will be comfortable, and surprisingly enjoyable.</p>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <form th:action="@{/booking/find-booking}" method="post">
                <label for="reservationCode">Reservation Code:</label>
                <input type="text" id="reservationCode" name="reservationCode" required>

                <label for="lastName">Last/Family Name (as in passport):</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <button type="submit">Continue</button>
            </form>
        </div>
        <div class="image-section">
            <img src="/image/service.webp" alt="Chef holding meals">
        </div>
    </div>
</main>
<footer>
</footer>
</body>
</html>
